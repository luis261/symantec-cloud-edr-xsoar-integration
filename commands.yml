commonfields:
  id: Symantec Cloud EDR
  version: -1
vcShouldKeepItemLegacyProdMachine: false
name: Symantec Cloud EDR
display: Symantec Cloud EDR
category: Endpoint
image: data:image/png;base64,
description: Cortex XSOAR Integration for the SES EDR API at https://api.sep.securitycloud.symantec.com
configuration:
- display: API Server URL
  name: url
  defaultvalue: https://api.sep.securitycloud.symantec.com
  type: 0
  required: true
- display: OAuth credentials
  name: oauth_credentials
  type: 4
  required: true
script:
  type: python
  commands:
  - name: ses-search-devices
    arguments:
    - name: name
      default: true
      isArray: true
    - name: device_group
      isArray: true
    - name: os
      isArray: true
    - name: device_type
      isArray: true
    - name: ipv4_address
      isArray: true
    - name: mac_address
      isArray: true
    - name: is_online
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
    - name: edr_enabled
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
    - name: client_version
      isArray: true
    - name: device_status
      isArray: true
    - name: device_status_reason
      isArray: true
    - name: allow_empty
      auto: PREDEFINED
      predefined:
      - "no"
      - "yes"
      description: if not "yes", expects resulting list of devices to be non-empty
        and raises error otherwise
      defaultValue: "no"
    - name: bypass_dyn_enum_validation
      auto: PREDEFINED
      predefined:
      - "no"
      - "yes"
      defaultValue: "no"
  - name: ses-check-device-details
    arguments:
    - name: device_id
      required: true
      isArray: true
  - name: ses-get-file-sha256-intel
    arguments:
    - name: file_sha256
      required: true
  - name: ses-get-file-sha256-related-intel
    arguments:
    - name: file_sha256
      required: true
  - name: ses-get-url-related-intel
    arguments:
    - name: address
      required: true
  - name: ses-get-url-intel
    arguments:
    - name: address
      required: true
  - name: ses-unquarantine-device
    arguments:
    - name: name
      default: true
      isArray: true
    - name: device_id
      isArray: true
  - name: ses-quarantine-device
    arguments:
    - name: device_id
      isArray: true
    - name: name
      default: true
      isArray: true
  - name: ses-quarantine-file
    arguments:
    - name: hash
      required: true
      isArray: true
    - name: device_id
      isArray: true
    - name: name
      default: true
      isArray: true
  - name: ses-check-command-state
    arguments: []
  - name: ses-search-command-history
    arguments:
    - name: state
      isArray: true
    - name: device_id
      isArray: true
    - name: correlation_id
      isArray: true
    - name: command_name
  - name: ses-restart-device
    arguments: []
  - name: ses-check-file-sha256-details
    arguments:
    - name: file_sha256
  - name: ses-search-file-sha256-devices
    arguments:
    - name: file_sha256
  - name: ses-search-file-sha256-paths
    arguments:
    - name: device_id
      isArray: true
    - name: name
      isArray: true
    - name: file_sha256
  - name: ses-contentupdate-device
    arguments:
    - name: device_id
      isArray: true
    - name: name
      isArray: true
  - name: ses-quickscan-device
    arguments:
    - name: name
      isArray: true
    - name: device_id
      isArray: true
  dockerimage: demisto/python3:3.10.10.48392
  runonce: false
  subtype: python3
